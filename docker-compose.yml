services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitnes-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - fitnes-network
    volumes:
      - ./uploads:/app/uploads
    command: ["node", "server.js"]

  # Telegram User Bot (отдельный контейнер)
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: fitnes-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - INTERNAL_API_URL=http://app:3000
    networks:
      - fitnes-network
    depends_on:
      - app

networks:
  fitnes-network:
    driver: bridge
